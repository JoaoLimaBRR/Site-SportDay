<form id="form2">

        <div class="form-row">
          <div class="col-md-4 mb-3 col-sm-5">
            <label for="validationDefault01">Primeiro nome</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nome" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Sobrenome</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Sobrenome" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Usuário</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Usuário" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Cidade</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Cidade" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Estado</label>
            <select class="form-control" aria-placeholder="Escolha">
                    <option>Selecione</option>
                    <option>São Paulo</option>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapa</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceara</option>
                    <option>Distrito Federal</option>
                    <option>Esperito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí </option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul </option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina </option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                  </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">CEP</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="00000-000" maxlength="9" required>
          </div>
        </div>
         <!--RADIO SEXO-->
         <div class="form-row ">
      <fieldset class="form-group">
            <div class="row col-md-6 pt-6 ">
              <legend id="sexo" class="col-form-label mb-0 md-6 mt-0 ">SEXO</legend>
              <div class="col-md-0 mb-0 mb-1">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="masc" checked>
                  <label class="form-check-label" for="gridRadios1">
                    MASCULINO
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="fem">
                  <label class="form-check-label" for="gridRadios2">
                    FEMININO
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <!--ESTADO CIVIL-->
      <div class="form-group col-sm-5 pt-10 ">
            <label for="inputEstado">Estado Civil</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>CASADO</option>
              <option>SOLTEIRO</option>
              <option>VIUVO</option>
              <option>DIVORCIADO</option>
            </select>
          </div>
          <div class="form-group ">
                <label for="example-tel-input" class="col-10">Telefone</label>
                <div class="col-10 md-12">
                  <input class="form-control" type="tel" placeholder="(11) 99999-9999" id="example-tel-input" maxlength="11">
                </div>
              </div>
              <div class="form-group ">
              <label class="col-12" for="Nome">Nascimento<h11>*</h11></label>
              <div class="col-md-12">
                    <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" onkeypress="formatar('##/##/####', this)" onblur="showhide()">
                  </div>
         </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Concordo com os termos e condições
            </label>
          </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
